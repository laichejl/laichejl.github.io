    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{{ site.baseurl }}css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">

        <script src="{{ site.baseurl }}js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body class="portfolio">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <div class="triangle">
            <h3>My Work</h3>
        </div>
      </div>
    </div>

    <div id="portfolio_content" class="container">
        <div class="row">
          <h2 class="text-center">{{ page.title }}</h2>
          {% for item in site.data.portfolio_items %}
          <div class="col-sm-3" id="first">
            <h3><a href="{{ item.filename }}">{{ item.name }}</a></h3>
            <p>{{ item.sdesc }}</p>
          </div>
          {% endfor %}
          
      

    </div>


      {% include nav.html %}

      
       <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ site.basurl }}js/vendor/jquery-1.11.1.min.js"><\/script>')</script>

        <script src="{{ site.baseurl }}js/vendor/bootstrap.min.js"></script>
        <script src="{{ site.baseurl }}js/vendor/waypoints.js"></script>
        <script src="{{ site.baseurl }}js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
